<!DOCTYPE html>
<html>
<body>

<h1>Math sign</h1>
<h2>Returns if x is null,positive or negative</h2>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>

document.getElementById("demo1").innerHTML = Math.sign(8);
document.getElementById("demo2").innerHTML = Math.sign(-8);
document.getElementById("demo3").innerHTML = Math.sign(0);
</script>

</body>
</html>
