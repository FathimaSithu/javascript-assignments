<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login form</title>
</head>

<body>
    <div class="wrap">
        <div class="formContent">


            <form action="" name="form" id="form" action="" onSubmit="return formLogin()">
                <div class="email">
                    Email :
                    <input type="text" placeholder="Please enter your email id as user name" id="email"
                        name="email" /><br /><br />

                </div>
                <div class="password">
                    Password :
                    <input type="password" placeholder="Please enter your password" id="password"
                        name="password" /><br /><br />
                </div>
                <button>Login</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
