<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile page</title>
</head>

<body>
    <div class="main">
        <div class="profilePage">
            <div class="form">
                <form name="myPage" action="" onsubmit="return pageValidation()">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <img src="./img/profile.jfif" alt="" id="profilePic">
                    <label for="inputFile" class="upload"> Browse</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="inputFile" class="inputFile"> 
                    

            </div>
            <div>
                <input type="submit" />
                <button>Cancel</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
