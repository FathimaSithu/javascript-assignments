<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h2>Array sort</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>

        <script>
            // Create and display an array:
            const cars = ["Volvo", "Benz", "Innova", "Selerio"];
            document.getElementById("demo1").innerHTML = cars;
            
            // First sort the array
            cars.sort();
            
            // Then reverse it:
            cars.reverse();
            
            document.getElementById("demo2").innerHTML = cars;
            </script>
            
  </body>
</html>
