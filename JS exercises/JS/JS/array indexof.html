<!DOCTYPE html>
<html>

<head> </head>

<body>
    <h2>Array indexof</h2>

    <p id="demo"></p>

    <script>
        const cars = [ "Benz", "Innova", "Volvo","Selerio"];
        let position = cars.indexOf("Volvo") + 1;

        document.getElementById("demo").innerHTML = "Volvo is found in position " + position;
    </script>


</body>

</html>
