<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h2>Array merging</h2>

    <p id="demo"></p>

    <script>
      const array1 = ["car", "bus"];
      const array2 = ["hot", "sour", "sweet"];
      const array3 = ["rain", "snow"];

      const merging = array1.concat(array2, array3);

      document.getElementById("demo").innerHTML = merging;
    </script>
  </body>
</html>
