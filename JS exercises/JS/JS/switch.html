<!DOCTYPE html>
<html>

<head> </head>

<body>
    <h2>Switch </h2>

    <p id="demo"></p>

    <script>
        let fruits = "Apple";
        switch (fruits) {
            case "Banana":
                alert("Hello")
                break;
            case "Apple":
                alert("Welcome")
                break;

            default:

                alert("Neither");
        }
    </script>



</body>

</html>
