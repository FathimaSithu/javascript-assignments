<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>JavaScript Dates</h1>
    <h2>ISO date</h2>

    <p id="demo 1"></p>
    <p id="demo 2"></p>

    <script>
      const d = new Date("2022-10-30");
      document.getElementById("demo 1").innerHTML = d.getFullYear();

      const x = new Date();
      document.getElementById("demo 2").innerHTML = x.getFullYear();
    </script>
  </body>
</html>
