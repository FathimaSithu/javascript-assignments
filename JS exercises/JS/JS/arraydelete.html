<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h2>Array delete</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>
        <script>
        const cars = ["Volvo", "Benz", "Innova", "Selerio"];
        
        document.getElementById("demo1").innerHTML =
        "The first cars is: " + cars[0];
        
        delete cars[0];
        
        document.getElementById("demo2").innerHTML =
        "The first cars is: " + cars[0];
        </script>
        
  </body>
</html>
