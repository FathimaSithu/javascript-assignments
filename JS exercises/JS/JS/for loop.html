<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h2>for loop</h2>

    <p id="demo"></p>

    <script>
    let text = "";
    
    for (let i = 0; i < 10; i++) {
      text += "The number is " + i + "<br>";
    }
    
    document.getElementById("demo").innerHTML = text;
    </script>
    
    </body>
</html>
